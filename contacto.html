<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="estilos/index.css"/>
  <title>Contacto</title>
</head>

<body class="body-contacto">
  <div class="main-container">
    <div class="container">
      <div class="outer">
        <div class="bg">
          <div class="inner">
            <h1 class="contacto-form">Contacto</h1>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="column"></div>
        <div class="column">
          <form action="mailto:alessandrah18@gmail.com" method="post" enctype="text/plain">
            
            <div>
              <label for="fname">Nombre</label>
              <input type="text" id="fname" name="firstname" placeholder="Ingresa Tu Nombre" />
              <label for="lname">Apellido</label>
              <input type="text" id="lname" name="lastname" placeholder="Ingresa Tu Apellido" />
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Ingresa Tu Email aquí" />
            </div>

            <label for="subject">Mensaje</label>

            <textarea 
              id="subject" 
              name="subject" 
              placeholder="Ingresa Tu Mensaje Aquí"
              style="height: 170px">
            </textarea>

            <div class="submit">
              <input type="submit" value="Submit"/>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
